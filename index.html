<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="interface">
    <div class="players">
      <div class="player">
        <h1 class="player-title">Player 1</h1>
        <div class="select-container">
          <label for="is-player1">Select:</label>
          <select name="is-player1" id="is-player1">
            <option value="player">Player</option>
            <option value="bot">bot</option>
          </select>
        </div><!-- /select-container -->
      </div> <!-- /player1 -->
      <div class="player">
        <h1 class="player-title">Player 2</h1>
        <div class="select-container">
          <label for="is-player2">Select:</label>
          <select name="is-player2" id="is-player2">
            <option value="player">Player</option>
            <option value="bot">bot</option>
          </select>
        </div><!-- /select-container-->
      </div> <!-- /player2 -->
    </div><!-- /players -->
    
    <button id="start-game">Start Game</button>
  </div><!-- /interface -->


  <div class="container">
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="game-board">
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
    </div> <!-- /game-board -->
  </div> <!-- /container-->

  <div id="game-result">
    <h1 id="winner-message"></h1>
    <button id="refresh-btn">Restart</button>
  </div>
</body>
</html>
