<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="interface" id="interface-overlay">
    <div class="players">
      <div class="player">
        <h1>Player 1</h1>

        <div class="select-container">
          <label for="is-player1" class="is-player">Select:</label>
          <select name="is-player1" id="is-player1">
            <option value="player" id="player1">Player</option>
            <option value="bot">bot</option>
          </select>
        </div><!-- /select-container -->

        <div class="choose-sign">
          <div class="sign">
            <input type="radio" id="x" name="sign1" value="x" checked>
            <label for="x">x</label>
          </div> <!-- /sign -->

          <div class="sign">
            <input type="radio" id="o" name="sign1" value="o">
            <label for="o">o</label>
          </div><!-- /sign -->
        </div> <!-- /choose-sign -->
      </div> <!-- /player1 -->

      <div class="player">
        <h1>Player 2</h1>

        <div class="select-container">
          <label for="is-player2" class="is-player">Select:</label>
          <select name="is-player2" id="is-player2">
            <option value="player" id="player2">Player</option>
            <option value="bot">bot</option>
          </select>
        </div><!-- /select-container-->

        <div class="choose-sign">
          <div class="disabled-sign">
          <div class="sign2">
            <input type="radio" id="x2" name="sign2" value="x" disabled>
            <label for="x">x</label>
          </div> <!-- /sign2 -->

          <div class="sign2">
            <input type="radio" id="o2" name="sign2" value="o" disabled>
            <label for="o">o</label>
          </div><!-- /sign2 -->
          <span class="tooltip-text">Will be chosen automatically</span>
          </div> <!-- /disabled-sign -->
        </div> <!-- /choose-sign -->
      </div> <!-- /player2 -->
    </div><!-- /players -->
    
    <button id="start-game">Start Game</button>
  </div><!-- /interface -->


  <div class="container">
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="game-board">
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
      <div class="cell" data-cell><p></p></div>
    </div> <!-- /game-board -->

    <div class="players-info">
      <h1 id="player1-info">Player1: X</h1>
      <h1 id="player2-info">Player2: O</h1>
    </div>
  </div> <!-- /container-->

  <div id="game-result">
    <h1 id="winner-message"></h1>
    <button id="refresh-btn">Restart</button>
  </div>
</body>
</html>
